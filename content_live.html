<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Selector</title>
    <style>
        /* Styling for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Popup container -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <label for="optionSelect">Select an Option:</label>
            <select id="optionSelect">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
            <button id="confirmBtn">Confirm</button>
        </div>
    </div>

    <!-- Content to display after selection -->
    <div class="main-content" style="display: none;">
        This is the main content.
    </div>

    <script>
        const popup = document.getElementById("popup");
        const optionSelect = document.getElementById("optionSelect");
        const confirmBtn = document.getElementById("confirmBtn");
        const mainContent = document.querySelector(".main-content");

        // Function to handle selection and display content
        confirmBtn.addEventListener("click", () => {
            const selectedOption = optionSelect.value;
            if (selectedOption === "option1") {
                // Display main content if Option 1 is selected
                mainContent.style.display = "block";
            } else if (selectedOption === "option2") {
                // Handle Option 2 if needed
                 mainContent.style.display = "block";
            }

            // Close the popup
            popup.style.display = "none";
        });

        // Function to open the popup when the page loads
        window.addEventListener("load", () => {
            popup.style.display = "block";
        });
    </script>
</body>
</html>
